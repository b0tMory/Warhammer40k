<!DOCTYPE html>
    <html lang = "en">
    <head>
        <title>Warhammer40k</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>
        <header class="main-header">
            <h1>Warhammer 40k</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="armies.html">Armies</a></li>
                </ul>
            </nav>
        </header>

        
        <h2 class="section-title">Select a Mission Map</h2>
        <select id = "mySelect" onchange="updateUnits()">
            <option value = "0">Select</option>
            <option id = "gw" value = "1">GW 2025-26</option>
            <option id = "wtc" value = "2">WTC 2025</option>
        </select>

        <h2 class="section-title">Deployment</h2>
        <select id = "deploymentSelect">
            <option value = "0">Select Deployment</option>
            <option value = "1">Tripping point</option>
            <option value = "2">Sweeping Engagement</option>
            <option value = "3">Hammer & Anvil</option>
            <option value = "4">Dawn of War</option>
            <option value = "5">Crucible Battle</option>
        </select>

        <h2 class="section-title">Layout</h2>
        <select id = "layoutSelect">
            <option value = "0">Select Layout</option>
            <option value = "1">1</option>
            <option value = "2">2</option>

        <script>
        const unitOptions = {
            1: ["Tripping Point", "Sweeping Engagement", "Sweeping Engagement", "Hammer & Anvil", "Dawn of War", "Crucible Battle"],
            2: ["Drone", "Medic", "Engineer"],
            3: ["Archer", "Knight", "Mage"]
        };

        function updateUnits() {
            const armySelect = document.getElementById("mySelect");
            const unitSelect = document.getElementById("deploymentSelect");
            const selectedArmy = armySelect.value;

      // Clear existing options
        unitSelect.innerHTML = '<option value="">-- Select Unit --</option>';

        if (unitOptions[selectedArmy]) {
            unitOptions[selectedArmy].forEach(unit => {
            const option = document.createElement("option");
            option.value = unit.toLowerCase();
            option.text = unit;
            unitSelect.appendChild(option);
            });
        }
    }
        </script>
    </body>



</html>
